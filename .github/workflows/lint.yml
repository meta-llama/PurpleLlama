name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ["3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Run Lint
        run: |
          if ! CybersecurityBenchmarks/scripts/run_lint.sh; then
            echo "::warning:: Linting issues detected. Please run 'black .' locally to fix them."
          fi
